---
- name: BASIC CONFIG
  hosts: routers, switches
  gather_facts: false
  connection: ansible.netcommon.network_cli

  vars:
    ansible_network_os: cisco.ios.ios

  tasks:
    - name: Set hostname
      ios_command:
        commands:
          - "hostname {{ inventory_hostname }}"

    - name: Set domain name
      ios_command:
        commands:
          - "ip domain-name devnet4.com"

    - name: Enable SSH
      ios_command:
        commands:
          - "ip ssh version 2"
